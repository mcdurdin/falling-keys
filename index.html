<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>My first three.js app</title>
  <script type="importmap">
    {
      "imports": {
        "three": "./node_modules/three/build/three.module.js"
      }
    }
  </script>
  <style>
    body {
      margin: 0;
    }

    #world {
      position: absolute;

<body>
  <script type="module" src="main.js"></script>
  <div id="world"></div>
  <textarea id="debug"></textarea>
</body>

</html>
